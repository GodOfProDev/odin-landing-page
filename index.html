<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <nav class="navbar">
                <h2 class="header-logo">Header Logo</h2>
                <a>header link one</a>
                <a>header link two</a>
                <a>header link three</a>
            </nav>
            <div class="hero-content">
                <div class="hero-content-text-container">
                    <p class="hero-main-text">This website is<br>awesome</p>
                    <p class="hero-subtext">This website has some subtext that goes here under the<br>main title. It's a smaller font and the color is lower contrast</p>
                    <button class="hero-signup-button">Sign Up</button>
                </div>
                <img src="image-hero.jpg" class="hero-image" alt="A beautiful sunset with sea">
            </div>
        </div>
        <div class="info-section"></div>
        <div class="quote-section"></div>
        <div class="signup-section"></div>
        <div class="footer-section"></div>
    </div>
</body>
</html>
